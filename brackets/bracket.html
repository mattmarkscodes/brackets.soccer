<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>2022 FIFA World Cup Bracket Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="../flexboxgrid.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css'>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&amp;display=swap" rel="stylesheet">
    
    <meta property="og:title" content="2022 World Cup Brackets" />
	<meta property="og:image" content="../og-image.jpg" />

</head>
<body>

<header>

<h1>XX's Bracket</h1>

</header>


<main>

	<section class="wrap-bracket container-fluid">
	
	
	
<!-- Round 16 Top -->
		<div class="row">
		
			<div class="col-xs-3">
				<div id="tname">NED</div>
				<div id="tname">2B</div>
			</div>
			
			<div class="col-xs-3">
				<div id="tname">1C</div>
				<div id="tname">2D</div>
			</div>
		
			<div class="col-xs-3">
				<div id="tname">1E</div>
				<div id="tname">2F</div>
			</div>
			
			<div class="col-xs-3">
				<div id="tname">1G</div>
				<div id="tname">2H</div>
			</div>
			
		</div>	
		<div class="row">
		
			<div class="col-xs-3">
				<div id="team" class="ned"></div>
				<div id="team" class="B2"></div>
			</div>
			
			<div class="col-xs-3">
				<div id="team" class="C1"></div>
				<div id="team" class="D2"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team" class="E1"></div>

				<div id="team" class="G1"></div>

			</div>
			
		</div>		
		
		<div class="row">
		
			<div class="col-xs-3">
				<div class="time"><span>12/3 9am</span></div>
			</div>

				<div class="time"><span>12/3 1pm</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/5 9am</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/5 1pm</span></div>
			</div>
			
		</div><br><br><br>
		
		
		
		
<!-- QTR Top -->
		<div class="row">
		
			<div class="col-xs-3">
				<div id="team-adv" class="x-qtr"></div>
			</div>

				<div id="team-adv" class="x-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-adv" class="x-qtr"></div>
			</div>
		
			<div class="col-xs-3">

			</div>
			
		</div>
		
		<div class="row">
		
			<div class="col-xs-6">
				<div class="time-qtr"><span>12/9 1pm</span></div>
			</div>
		
			<div class="col-xs-6">
				<div class="time-qtr"><span>12/9 9am</span></div>
			</div>
			
		</div><br><br><br>
	
	
	
		
<!-- SEMI Top NEW -->
		<div class="row">
		
			<div class="col-xs-6">
				<div id="team-adv" class="x-semi"></div>
			</div>
		
			<div class="col-xs-6">
				<div id="team-adv" class="x-semi"></div>

			<div class="col-xs-12">

<!-- FINALIST Top -->

			<div class="col-xs-6 col-xs-offset-3">

			</div>
			
		</div>
		
		
		
<!--  WINNER -->
		<div class="row">
		
			<div class="col-xs-8 col-xs-offset-2">
				<div id="winner" class="x-winner"></div>
			</div>
			
		</div>

		
<!-- FINALIST Bottom -->
		<div class="row">
		
			<div class="col-xs-6 col-xs-offset-3">
				<div id="team-adv" class="x-final"></div>
			</div>
			
		</div><br><br><br>

				<div id="team-adv" class="x-semi"></div>
			</div>

		<div class="row">
		
			<div class="col-xs-6">

			</div>
		
			<div class="col-xs-6">
				<div class="time-qtr"><span>12/10 9am</span></div>
			</div>
			
		</div>	
		
	
		<div class="row">
		
			<div class="col-xs-3">
				<div id="team-adv" class="x-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-adv" class="x-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-adv" class="x-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-adv" class="x-qtr"></div>
			</div>
			
		</div><br><br><br>
		
		
<!-- Round 16 Bottom - Timeslots -->
		<div class="row">
		
			<div class="col-xs-3">
				<div class="time"><span>12/4 1pm</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/4 9am</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/6 9am</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/6 1pm</span></div>
			</div>
			
		</div>
		
		
<!-- Round 16 Top -->
		<div class="row">
		
			<div class="col-xs-3">
				<div id="team" class="B1"></div>
				<div id="team" class="sen"></div>
			</div>
			
			<div class="col-xs-3">
				<div id="team" class="D1"></div>

			</div>

			<div class="col-xs-3">
				<div id="tname">1B</div>
				<div id="tname">SEN</div>
			</div>
			
			<div class="col-xs-3">
				<div id="tname">1D</div>
				<div id="tname">2C</div>
			</div>
		
			<div class="col-xs-3">
				<div id="tname">1F</div>
				<div id="tname">2E</div>
			</div>
			
			<div class="col-xs-3">
				<div id="tname">1H</div>
				<div id="tname">2G</div>
			</div>
			
		</div>
