<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>2022 FIFA World Cup Bracket Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="../flexboxgrid.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css'>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&amp;display=swap" rel="stylesheet">
    
    <meta property="og:title" content="2022 World Cup Brackets" />
	<meta property="og:image" content="../og-image.jpg" />

</head>
<body>

<header>

</header>


<main>

	<section class="wrap-bracket container-fluid">
	
	
	
<!-- Round 16 Top -->
		<div class="row">
		
			<div class="col-xs-3">
				<div id="team" class="A1"></div>
				<div id="team" class="B2"></div>
			</div>
			
			<div class="col-xs-3">
				<div id="team" class="C1"></div>
				<div id="team" class="D2"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team" class="E1"></div>
				<div id="team" class="F2"></div>
			</div>
			
			<div class="col-xs-3">
				<div id="team" class="G1"></div>
				<div id="team" class="H2"></div>
			</div>
			
		</div>		
		
		<div class="row">
		
			<div class="col-xs-3">
				<div class="time"><span>12/3 9am</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/3 1pm</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/5 9am</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/5 1pm</span></div>
			</div>
			
		</div>
		
		
		
		
<!-- QTR Top -->
		<div class="row">
		
			<div class="col-xs-3">
				<div id="team-qtr" class="A1-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-qtr" class="D2-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-qtr" class="E1-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-qtr" class="H2-qtr"></div>
			</div>
			
		</div>
		
		<div class="row">
		
			<div class="col-xs-6">
				<div class="time-qtr"><span>12/5 1pm</span></div>
			</div>
		
			<div class="col-xs-6">
				<div class="time-qtr"><span>12/5 1pm</span></div>
			</div>
			
		</div>
		
		
	
		
<!-- SEMI Top NEW -->
		<div class="row">
		
			<div class="col-xs-6">
				<div id="team-semi" class="A1-semi"></div>
			</div>
		
			<div class="col-xs-6">
				<div id="team-semi" class="H2-semi"></div>
			</div>
			
		</div>
		
	
		<div class="row">
		
			<div class="col-xs-12">
				<div class="time-semi"><span>12/5 1pm</span></div>
			</div>
			
		</div>	
		
		
		
		
		<!--
		
		FINALIST Top
		
		-->
		
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div class="matchup">
					<div class="final final-B2">
						<div class="flag fi fi-xx"></div>
						<div class="country">F1</div>
					</div>
				</div>
			</div>	
		</div>
		
		
		
		<!-- 
		
		Champion
		
		-->
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<div class="matchup">
					<div class="final winner-B2">
						<div class="flag fi fi-xx"></div>
						<div class="country">W</div>
					</div>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="matchup" style="width:80%;">
					<div class="final tiebreak">
						<div class="flag fi fi-xx"></div>
						<div class="country">##</div>
					</div>
				</div>
			</div>
		</div>	
		
		
		
		<!--
		
		FINALIST Bottom
		
		-->
			
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div class="matchup">
					<div class="final final-B2">
						<div class="flag fi fi-xx"></div>
						<div class="country">F2</div>
					</div>
				</div>
			</div>	
		</div>	
		
		
	
		
<!-- SEMI Bottom -->
		<div class="row">
		
			<div class="col-xs-12">
				<div class="time-semi"><span>12/5 1pm</span></div>
			</div>
			
		</div>	
		
		
		<div class="row">
		
			<div class="col-xs-6">
				<div id="team-semi" class="A2-semi"></div>
			</div>
		
			<div class="col-xs-6">
				<div id="team-semi" class="H1-semi"></div>
			</div>
			
		</div>
		
		
		
<!-- Quarterfinals Bottom -->
		
	
		<div class="row">
		
			<div class="col-xs-6">
				<div class="time-qtr"><span>12/5 1pm</span></div>
			</div>
		
			<div class="col-xs-6">
				<div class="time-qtr"><span>12/5 1pm</span></div>
			</div>
			
		</div>	
		
	
		<div class="row">
		
			<div class="col-xs-3">
				<div id="team-qtr" class="A2-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-qtr" class="D1-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-qtr" class="E2-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-qtr" class="H1-qtr"></div>
			</div>
			
		</div>	
		
		
<!-- Round 16 Bottom - Timeslots -->
		<div class="row">
		
			<div class="col-xs-3">
				<div class="time"><span>12/4 9am</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/4 1pm</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/6 9am</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/6 1pm</span></div>
			</div>
			
		</div>
		
		
<!-- Round 16 Top -->
		<div class="row">
		
			<div class="col-xs-3">
				<div id="team" class="B1"></div>
				<div id="team" class="A2"></div>
			</div>
			
			<div class="col-xs-3">
				<div id="team" class="D1"></div>
				<div id="team" class="C2"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team" class="F1"></div>
				<div id="team" class="E2"></div>
			</div>
			
			<div class="col-xs-3">
				<div id="team" class="H1"></div>
				<div id="team" class="G2"></div>
			</div>
			
		</div>
		
		
		
	</section>

</main>

</body>
</html>
