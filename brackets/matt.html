<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>2022 FIFA World Cup Bracket Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="../flexboxgrid.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css'>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&amp;display=swap" rel="stylesheet">
    
    <meta property="og:title" content="2022 World Cup Brackets" />
	<meta property="og:image" content="../og-image.jpg" />

</head>
<body>

<header>

<h1>Matt's Bracket</h1>
<h2>Tiebreaker: 2</h2>

</header>


<main>

		<section class="wrap-bracket container-fluid">
	
	
	
<!-- Round 16 Top -->
		<div class="row">
		
			<div class="col-xs-3">
				<div id="tname">NED</div>
				<div id="tname">USA</div>
			</div>
			
			<div class="col-xs-3">
				<div id="tname">ARG</div>
				<div id="tname">AUS</div>
			</div>
		
			<div class="col-xs-3">
				<div id="tname">JPN</div>
				<div id="tname">CRO</div>
			</div>
			
			<div class="col-xs-3">
				<div id="tname">BRA</div>
				<div id="tname">KOR</div>
			</div>
			
		</div>	
		<div class="row">
		
			<div class="col-xs-3">
				<div id="team" class="ned"></div>
				<div id="team" class="usa"></div>
			</div>
			
			<div class="col-xs-3">
				<div id="team" class="arg"></div>
				<div id="team" class="aus"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team" class="jpn"></div>
				<div id="team" class="cro"></div>
			</div>
			
			<div class="col-xs-3">
				<div id="team" class="bra"></div>
				<div id="team" class="kor"></div>
			</div>
			
		</div>		
		
		<div class="row">
		
			<div class="col-xs-3">
				<div class="time"><span>3 - 1</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>2 - 1</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/5 9am</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/5 1pm</span></div>
			</div>
			
		</div><br><br><br>
		
		
		
		
<!-- QTR Top -->
		<div class="row">
		
			<div class="col-xs-3">
				<div id="team-adv" class="usa-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-adv" class="arg-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-adv" class="jpn-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-adv" class="bra-qtr"></div>
			</div>
			
		</div>
		
		<div class="row">
		
			<div class="col-xs-6">
				<div class="time-qtr"><span>12/9 1pm</span></div>
			</div>
		
			<div class="col-xs-6">
				<div class="time-qtr"><span>12/9 9am</span></div>
			</div>
			
		</div><br><br><br>
	
	
	
		
<!-- SEMI Top  -->
		<div class="row">
		
			<div class="col-xs-6">
				<div id="team-adv" class="arg-semi"></div>
			</div>
		
			<div class="col-xs-6">
				<div id="team-adv" class="bra-semi"></div>
			</div>
			
		</div>
		
	
		<div class="row">
		
			<div class="col-xs-12">
				<div class="time-semi"><span>12/13 1pm</span></div>
			</div>
			
		</div><br><br><br>
		
		
		
		
<!-- FINALIST Top -->
		<div class="row">
		
			<div class="col-xs-6 col-xs-offset-3">
				<div id="team-adv" class="bra-final"></div>
			</div>
			
		</div>
		
		
		
<!--  WINNER -->
		<div class="row">
		
			<div class="col-xs-8 col-xs-offset-2">
				<div id="winner" class="bra-winner"></div>
			</div>
			
		</div>

		
<!-- FINALIST Bottom -->
		<div class="row">
		
			<div class="col-xs-6 col-xs-offset-3">
				<div id="team-adv" class="eng-final"></div>
			</div>
			
		</div><br><br><br>
		
	
		
	
		
<!-- SEMI Bottom -->
		<div class="row">
		
			<div class="col-xs-12">
				<div class="time-semi"><span>12/14 1pm</span></div>
			</div>
			
		</div>	
		
		
		<div class="row">
		
			<div class="col-xs-6">
				<div id="team-adv" class="eng-semi"></div>
			</div>
		
			<div class="col-xs-6">
				<div id="team-adv" class="por-semi"></div>
			</div>
			
		</div><br><br><br>
		
		
		
<!-- QTR Bottom -->
		
	
		<div class="row">
		
			<div class="col-xs-6">
				<div class="time-qtr"><span>12/10 1pm</span></div>
			</div>
		
			<div class="col-xs-6">
				<div class="time-qtr"><span>12/10 9am</span></div>
			</div>
			
		</div>	
		
	
		<div class="row">
		
			<div class="col-xs-3">
				<div id="team-adv" class="eng-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-adv" class="fra-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-adv" class="esp-qtr"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team-adv" class="por-qtr"></div>
			</div>
			
		</div><br><br><br>
		
		
<!-- Round 16 Bottom - Timeslots -->
		<div class="row">
		
			<div class="col-xs-3">
				<div class="time"><span>12/4 1pm</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>3 - 0</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/6 9am</span></div>
			</div>
			
			<div class="col-xs-3">
				<div class="time"><span>12/6 1pm</span></div>
			</div>
			
		</div>
		
		
<!-- Round 16 Bottom -->
		<div class="row">
		
			<div class="col-xs-3">
				<div id="team" class="eng"></div>
				<div id="team" class="sen"></div>
			</div>
			
			<div class="col-xs-3">
				<div id="team" class="fra"></div>
				<div id="team" class="pol"></div>
			</div>
		
			<div class="col-xs-3">
				<div id="team" class="mar"></div>
				<div id="team" class="esp"></div>
			</div>
			
			<div class="col-xs-3">
				<div id="team" class="por"></div>
				<div id="team" class="sui"></div>
			</div>
			
		</div>
		<div class="row">
		
			<div class="col-xs-3">
				<div id="tname">ENG</div>
				<div id="tname">SEN</div>
			</div>
			
			<div class="col-xs-3">
				<div id="tname">FRA</div>
				<div id="tname">POL</div>
			</div>
		
			<div class="col-xs-3">
				<div id="tname">MAR</div>
				<div id="tname">ESP</div>
			</div>
			
			<div class="col-xs-3">
				<div id="tname">POR</div>
				<div id="tname">SUI</div>
			</div>
			
		</div>	
		
		
		
	</section>

</main>

</body>
</html>
